<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Link to my style.css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Vacation Destinations Wishlist</h1>
      <h3>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </h3>
    </header>

    <div class="information">
      <form action="">
        <h4>Desination name</h4>
        <input
          type="text"
          placeholder="Enter the name of the destination"
          required
        />
        <h4>Location</h4>
        <input type="text" placeholder="Where is it located?" required />
        <h4>Photo</h4>
        <input type="text" placeholder="Enter an image of url of the place" />
        <h4>Description</h4>
        <input type="text" placeholder="Where is it located?" />
        <button class="btn btn-primary" type="submit">Add to list</button>
      </form>
      <div class="card">
        <div class="purple"><h3>Enter destination details</h3></div>
        <div class="yellow"></div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
